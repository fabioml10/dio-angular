<h2>Course List</h2>

<div class="form-group row">
  <label for="filter" class="col-sm-2 col-from-label">Filter by:</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" name="filter" [(ngModel)]="filter">
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>Rating</th>
      <th>Released</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of filteredCourses">
      <td><img [src]="course.imageUrl" [alt]="course.name" width="40" height="40"></td>
      <td>{{ course.name }}</td>
      <td>{{ course.price }}</td>
      <td>{{ course.code | lowercase }}</td>
      <td>
        <app-rating [rating]="course.rating"></app-rating>
      </td>
      <td>{{ course.release | date: 'dd/MM/yyyy' }}</td>
      <td></td>
    </tr>
  </tbody>
</table>
